<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #0c0303; /* Light gray background */
            background-image: url('https://images.pexels.com/photos/9352/glass-time-watch-business.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Replace 'analog-clock-background.jpg' with your analog clock image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #stopwatch {
            font-size: 2em;
            margin-bottom: 20px;
            color: white; /* Text color for better visibility */
        }

        #controls {
            display: flex;
            justify-content: center;
        }

        button {
            font-size: 1em;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #af754c; /* Green background color */
            color: rgb(255, 255, 255); /* Text color for buttons */
            border: none;
            border-radius: 5px;
        }
    </style>
    <title>Stopwatch</title>
</head>
<body>
    <div id="stopwatch">00:00:00</div>
    <div id="controls">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
    </div>

    <script>
        let startTime;
        let isRunning = false;

        function startStopwatch() {
            if (!isRunning) {
                startTime = new Date().getTime();
                isRunning = true;
                updateStopwatch();
            }
        }

        function stopStopwatch() {
            if (isRunning) {
                isRunning = false;
            }
        }

        function resetStopwatch() {
            if (!isRunning) {
                document.getElementById('stopwatch').textContent = '00:00:00';
            }
        }

        function updateStopwatch() {
            if (isRunning) {
                const currentTime = new Date().getTime();
                const elapsedTime = currentTime - startTime;

                const hours = Math.floor(elapsedTime / 3600000);
                const minutes = Math.floor((elapsedTime % 3600000) / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);

                const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                document.getElementById('stopwatch').textContent = formattedTime;

                requestAnimationFrame(updateStopwatch);
            }
        }
    </script>
</body>
</html>
