<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwarSangam - Music To Your Mood</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
<video autoplay loop muted id="video-background">
    <source src="Background.mp4" type="video/mp4"> 
    Your browser does not support the video tag.
</video>
<div id="content">
    <header class="nav-bar">
        <a href="www.swarsanket.com" class="logo">
                <div class="logo-symbol">
                    <h1 id="logo-symbol"> &#119073;</h1>
                </div>
                <div class="logo-name">
                    <h1 id="logo-name">SwarSangam</h1>
                    <p id="slogan">Music To Your Mood</p>
                </div>    
        </a>
        <div class="nav-search-bar" >
            <select id="nav-select-category" name="category">
                <option value="All" selected>All</option>
                <option value="Songs">Songs</option>
                <option value="Instrumentals">Instrumentals</option>
                <option value="Podcasts">Podcasts</option>
            </select>
            <input 
            id="nav-input-bar"
            type="text" 
            placeholder="Search to match your mood..." 
            size="37"
            maxlength="90"
            minlength="1" 
            spellcheck="false">
            <button id="nav-search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>    
        </div>
        <div>
            <button id= "forum-btn">Forum</button>
            <button id ="login-btn">Login</button>
        </div>
    </header> 
</div>
<nav class="sidebar">
    <button class="sidebar-btn">Home</button>
    <button class="sidebar-btn">Create using AI</button>
    <button class="sidebar-btn">Artist's Feed</button>
    <button class="sidebar-btn">For You</button>    
    <button class="sidebar-btn">Virtual Concerts</button>
    <button class="sidebar-btn">About</button>
</nav>
</body>
</html>
